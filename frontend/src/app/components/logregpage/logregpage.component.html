<div class="container col-3 connect" *ngIf="!isConnected('connectStatus')">
  <div class="card">
    <div class="card-header">
      CONNECTEZ-VOUS
    </div>
    <div class="card-body">
      <form #connectForm="ngForm" (ngSubmit)="connect(connectForm)">
        <div class="form-group">
          <label for="formGroupExampleInput">Nom d'utilisateur</label>
          <input type="text" class="form-control" name="login" id="formGroupExampleInput" placeholder="Entrez ici" [(ngModel)]="dinosaureService.account.login">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Mot de passe</label>
          <input type="password" class="form-control" name="mdp" id="exampleInputPassword1" placeholder="Entrez ici" [(ngModel)]="dinosaureService.account.mdp">
        </div>
        <a href="#" class="card-link" data-toggle="modal" data-target="#exampleModalCenter">Inscription</a>&nbsp;&nbsp;&nbsp;
        <button type="submit" class="btn btn-primary">Connexion</button>
      </form>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <form #dinoAccountForm="ngForm" (ngSubmit)="addDinoAccount(dinoAccountForm)">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">INSCRIPTION</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="login">Nom d'utilisateur</label>
              <input type="text" class="form-control" name="login" id="login" placeholder="Entrez ici" #login="ngModel" [(ngModel)]="dinosaureService.dinosaure.login">
            </div>
            <div class="form-group">
              <label for="mdp">Mot de passe</label>
              <input type="password" class="form-control" name="mdp" id="mdp" placeholder="Entrez ici" #mdp="ngModel" [(ngModel)]="dinosaureService.dinosaure.mdp">
            </div>
            <div class="form-group">
              <label for="age">Age</label>
              <input type="number" class="form-control" name="age" id="age" #age="ngModel" [(ngModel)]="dinosaureService.dinosaure.age">
            </div>
            <div class="form-group">
              <label for="famille">Famille</label>
              <input type="text" class="form-control" name="famille" id="famille" placeholder="Entrez ici" #famille="ngModel" [(ngModel)]="dinosaureService.dinosaure.famille">
            </div>
            <div class="form-group">
              <label for="race">Race</label>
              <input type="text" class="form-control" name="race" id="race" placeholder="Entrez ici" #race="ngModel" [(ngModel)]="dinosaureService.dinosaure.race">
            </div>
            <div class="form-group">
              <label for="nourriture">Nourriture</label>
              <input type="text" class="form-control" name="nourriture" id="nourriture" placeholder="Entrez ici" #nourriture="ngModel" [(ngModel)]="dinosaureService.dinosaure.nourriture">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="resetForm(dinoAccountForm)">Fermer</button>
            <button type="submit" class="btn btn-primary">S'inscrire</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<div *ngIf="isConnected('connectStatus')">
  <app-dinosaurepage></app-dinosaurepage>
</div>
